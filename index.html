<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Weekly Planner</title>
		<link rel="stylesheet" href="styles.css/style.css" />
	</head>
	<body>
		<div class="main-container">
			<div class="column-container column1">
				<h1>Weekly Planner</h1>

				<div class="organize-bar">
					<h2>YOUR WEEK</h2>
					<div class="btn-container">
						<button class="organize-btn">UNDO</button>
						<button class="organize-btn">DELETE</button>
					</div>
				</div>

				<div class="weekday-parent-container">
					<button class="weekday-btn">MONDAY</button>
					<div class="task-container"></div>

					<button class="weekday-btn">TUESDAY</button>
					<div class="task-container"></div>

					<button class="weekday-btn">WEDNESDAY</button>
					<div class="task-container"></div>

					<button class="weekday-btn">THURSDAY</button>
					<div class="task-container"></div>

					<button class="weekday-btn">FRIDAY</button>
					<div class="task-container"></div>
				</div>

				<div class="weekend-parent-container">
					<div class="weekend-child-container">
						<button class="weekend-btns">SATURDAY</button>
						<div class="weekend-task-container"></div>
					</div>
					<div class="weekend-child-container">
						<button class="weekend-btns">SUNDAY</button>
						<div class="weekend-task-container"></div>
					</div>
				</div>
			</div>

			<div class="column-container column2">
				<div class="to-do-container">
					<div class="organize-bar">
						<h2>TO DO LIST</h2>
						<div class="btn-container">
							<button class="organize-btn">ADD</button>
						</div>
					</div>

					<form action="">
						<input type="text" class="to-do-input" />
						<input type="text" class="to-do-input" />
						<input type="text" class="to-do-input" />
						<input type="text" class="to-do-input" />
						<input type="text" class="to-do-input" />
						<input type="text" class="to-do-input" />
						<input type="text" class="to-do-input" />
						<input type="text" class="to-do-input" />
						<input type="text" class="to-do-input" />
						<input type="text" class="to-do-input" />
						<input type="text" class="to-do-input" />
						<input type="text" class="to-do-input" />
					</form>
				</div>

				<div class="notes-container">
					<div class="organize-bar">
						<h2>NOTES</h2>
						<div class="btn-container">
							<button class="organize-btn">ADD</button>
						</div>
					</div>

					<form action="">
						<input type="text" class="notes-input" />
						<input type="text" class="notes-input" />
						<input type="text" class="notes-input" />
						<input type="text" class="notes-input" />
						<input type="text" class="notes-input" />
						<input type="text" class="notes-input" />
					</form>
				</div>
			</div>

			<div class="column-container column3">
				<div class="contacts-container">
					<div class="organize-bar">
						<h2>CONTACTS</h2>
						<div class="btn-container">
							<button class="organize-btn">ADD</button>
							<button class="organize-btn">DELETE</button>
						</div>
					</div>

					<div class="contacts-form-container">
						<form action="">
							<label for="name">NAME: </label>
							<input type="text" name="name" class="contact-input" />
							<label for="phone">PHONE: </label>
							<input type="tel" name="phone" class="contact-input" />
							<label for="email">EMAIL: </label>
							<input type="email" name="email" class="contact-input" />
						</form>
						<form action="">
							<label for="name">NAME: </label>
							<input type="text" name="name" class="contact-input" />
							<label for="phone">PHONE: </label>
							<input type="tel" name="phone" class="contact-input" />
							<label for="email">EMAIL: </label>
							<input type="email" name="email" class="contact-input" />
						</form>
						<form action="">
							<label for="name">NAME: </label>
							<input type="text" name="name" class="contact-input" />
							<label for="phone">PHONE: </label>
							<input type="tel" name="phone" class="contact-input" />
							<label for="email">EMAIL: </label>
							<input type="email" name="email" class="contact-input" />
						</form>
						<form action="">
							<label for="name">NAME: </label>
							<input type="text" name="name" class="contact-input" />
							<label for="phone">PHONE: </label>
							<input type="tel" name="phone" class="contact-input" />
							<label for="email">EMAIL: </label>
							<input type="email" name="email" class="contact-input" />
						</form>
						<form action="">
							<label for="name">NAME: </label>
							<input type="text" name="name" class="contact-input" />
							<label for="phone">PHONE: </label>
							<input type="tel" name="phone" class="contact-input" />
							<label for="email">EMAIL: </label>
							<input type="email" name="email" class="contact-input" />
						</form>
						<form action="">
							<label for="name">NAME: </label>
							<input type="text" name="name" class="contact-input" />
							<label for="phone">PHONE: </label>
							<input type="tel" name="phone" class="contact-input" />
							<label for="email">EMAIL: </label>
							<input type="email" name="email" class="contact-input" />
						</form>
						<form action="">
							<label for="name">NAME: </label>
							<input type="text" name="name" class="contact-input" />
							<label for="phone">PHONE: </label>
							<input type="tel" name="phone" class="contact-input" />
							<label for="email">EMAIL: </label>
							<input type="email" name="email" class="contact-input" />
						</form>
					</div>
				</div>
			</div>
		</div>

	</body>
</html>
